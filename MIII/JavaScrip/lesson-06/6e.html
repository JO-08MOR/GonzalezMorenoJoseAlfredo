<!DOCTYPE html>
<html lang="en">
<head>
    <title>Descuentos</title>
</head>
<body>
    <script>
        let hour = 6;
        let name = 'Jose Alfredo'
        if(hour>5 && hour<13){
            console.log(`Good morning${name}!`);
        }
        if(hour>12 && hour<18){
            console.log(`Good afternoon${name}!`);
        }else {
            console.log(`Good night${name}!`);   
        }
    </script>
    
</body>
</html>
