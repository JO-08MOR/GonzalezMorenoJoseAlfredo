<!DOCTYPE html>
<html lang="en">
<head>
    <title>Horas</title>
</head>
<body>
    <script>
        //Try changing this variable to
        //display different messges.
        let hour = 6;
        if(hour>5 && hour<13){
            console.log('Good morning');
        }
        if(hour>12 && hour<18){
            console.log('Good afternoon');
        }else {
            console.log('Good night');   
        }
    </script>
    
</body>
</html>
