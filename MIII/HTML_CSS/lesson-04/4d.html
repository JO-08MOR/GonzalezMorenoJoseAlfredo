<style type="text/css">
	.get-started-button{
		background-color: rgb(121, 82, 179);
		color: white;
		border:none;
		font-weight: bold;
		border-radius: 4px;
		cursor: pointer;
		margin-right: 6px;
		transition:background-color: 0.15s; 
		color: 0.15s;
		padding-top: 12px;
		padding-bottom: 12px;
		padding-left: 20px;
		padding-right: 20px;
		vertical-align: top;
	}
	.get-started-button:hover{
		background-color: rgb(99, 60, 156);
	}

</style>

<style type="text/css">
	.download-button{
		background-color:white;
		border-color: rgb(108, 117, 125);
		border-style:solid ;

		color: rgb(108, 117, 125);

		border-radius: 4px;
		cursor: pointer;
		padding-top: 12px;
		padding-bottom: 12px;
		padding-left: 17px;

</button>
